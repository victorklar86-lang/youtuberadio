<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Educativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div id="youtube-player"></div>

        <div class="overlay">
            <div class="search-box">
                <input type="text" id="youtube-url" placeholder="Pega el enlace de YouTube aquí...">
                <button id="load-video">Cargar</button>
            </div>
            
            <h2 id="video-title">Reproductor Educativo</h2>
            
            <div class="controls">
                <button id="prev">⏮</button>
                <button id="play-pause">▶</button>
                <button id="next">⏭</button>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <p id="status">Esperando API de YouTube...</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
<input type="range" id="volume-control" min="0" max="100" value="50" style="width: 100px; margin-top: 15px;">
